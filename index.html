<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
    <title>DayPeek</title>
  </head>
  <body>
    <div class="container">
      <section class="widget-wrapper">
        <div class="weather-wrapper">
          <div class="weather-image">
            <img
              src="./assets/images/sun_behind_small_cloud_color 1.png"
              alt="sun" />
          </div>
          <div class="weather-details">
            <div class="weather-greet">
              <h2>Hello Jay</h2>
              <p>Today is mostly sunny</p>
            </div>
            <div class="weather-num">
              <h2>29â„ƒ</h2>
              <p>Tehran, Iran</p>
            </div>
          </div>
        </div>
        <div class="calender-wrapper">
          <div class="calender-title">
            <h2>Tuesday, 11 Jun</h2>
            <p>Today's agenda</p>
          </div>
          <ul class="reminder-list">
            <li class="reminder-item">
              <h3>BB Daily</h3>
              <p>10:30, Head Office</p>
            </li>
            <li class="reminder-item">
              <h3>CodingFront - S10</h3>
              <p>18:00, Google Meet</p>
            </li>
          </ul>
        </div>
        <div class="email-wrapper"></div>
        <div class="mood-wrapper"></div>
        <div class="quote-wrapper"></div>
        <div class="news-wrapper"></div>
      </section>
    </div>
  </body>
</html>
